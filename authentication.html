<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Authentication</title>
    <link rel="stylesheet" href="authentication.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#">Mentor Connect</a>
            </div>
            <nav class="navlist">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="mentor-auth-form">
            <h2>Mentor Authentication</h2>
            <p>Please upload the following documents to proceed further!</p>
            <form>
                <label for="aadhaar-card">Aadhaar Card:</label>
                <input type="file" id="aadhaar-card" name="aadhaar-card" required>

                <label for="11th-marksheet">11th Marksheet:</label>
                <input type="file" id="11th-marksheet" name="11th-marksheet" required>

                <label for="12th-marksheet">12th Marksheet:</label>
                <input type="file" id="12th-marksheet" name="12th-marksheet" required>

                <label for="degree-phd-copy">Degree/PhD Copy:</label>
                <input type="file" id="degree-phd-copy" name="degree-phd-copy" required>

                <label for="certifications">Certifications:</label>
                <input type="file" id="certifications" name="certifications" required>

                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" required>

                <label for="linkedin">LinkedIn:</label>
                <input type="link" id="linkedin" name="linkedin" required>

                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="auth-image">
            <img src="https://i.gifer.com/75ez.gif" alt="Authentication Image">
        </div>
    </main>
</body>
</html>
